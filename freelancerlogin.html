<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="freelancerlogin.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section>
        <div class="left">
            <form class="container">
                <div class="logo">
                    <img src="freelancer-logo.svg" alt="picture">
                    <h3>welcome back</h3>
                </div>
                
                <div class="btn">
                    <button>
                        <img src="google_logo-removebg-preview.png" alt="">
                        <h5>Continue with Google</h5>
                    </button>
                    <button>
                        <img src="facebookfreelancer.png" alt="">
                        <h5>Continue with Facebook</h5>
                    </button>
                </div>
                <h1 class="oral">OR</h1>
                <section class="input-box">
                    <!-- <input type="text" name="name" placeholder="First name"> -->
                    <!-- <input type="text" name="name" placeholder="Last name"> -->
                </section>
                <section class="username">
                    <input type="text" name="email" placeholder="Email" required="example@gmail.com">
                    
                </section>
    
                <section class="password">
                    <input type="password" name="password" placeholder="Password">
                    <!-- <span class="material-symbols-outlined">visibility_off</span> -->
                    <!-- <i class="bx bxs-lock-alt"></i> -->
                </section>
                <div class="agreement">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="agreement-text">
                    <div class="loggy">
                        <h5 class="rem">remember me</h5>
                        <h5 class="pass">Forgot password</h5>
                    </div>
                    </label>
                </div>
                <button class="join" type="submit">
                    <h2><a href="Dashboard.html">Log in</a></h2>
                </button>
                <!-- <hr> -->
                <h5 class="dont-have-an-account">
                    Dont have an account?
                    <a href="#">Sign up </a>
                </h5>
                <div class="vec">
                    <img src="apple-app-store-badge.png" alt="">
                    <img src="google-play-store-badge.png" alt="">
                </div>
            </form>

        </div>
        <div class="right">
           <div class="parent">
            <img src="make-it-real.png" alt="">
           </div>
        </div>
    </section>
</body>

</html>
