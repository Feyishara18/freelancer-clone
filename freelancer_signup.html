<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="freelancersignup.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section>
        <div class="left">
            <form class="container">
                <div class="logo">
                    <img src="freelancer-logo.svg" alt="picture">
                    <h3>Sign up</h3>
                </div>
                
                <div class="btn">
                    <button>
                        <img src="google_logo-removebg-preview.png" alt="">
                        <h5>Continue with Google</h5>
                    </button>
                    <button>
                        <img src="facebookfreelancer.png" alt="">
                        <h5>Continue with Facebook</h5>
                    </button>
                </div>
                <h1>OR</h1>
                <section class="input-box">
                    <input type="text" name="name" placeholder="First name">
                    <input type="text" name="name" placeholder="Last name">
                </section>
                <section class="username">
                    <input type="text" name="email" placeholder="Email" required="example@gmail.com">
                    <!-- <i class="bx bxs-user"></i> -->
                </section>
    
                <section class="password">
                    <input type="password" name="password" placeholder="Password">
                    <!-- <span class="material-symbols-outlined">visibility_off</span> -->
                    <!-- <i class="bx bxs-lock-alt"></i> -->
                </section>
                <div class="agreement">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="agreement-text">
                        <h5>
                            I agree to the Freelancer
                            <a href="">User Agreement</a> and
                            <a href="">Privacy Policy.</a>
                        </h5>
                    </label>
                </div>
                <button class="join" type="submit">
                    <h2>Join Freelancer</h2>
                </button>
                <hr>
                <h5 class="dont-have-an-account">
                    Already have an account?
                    <a href="freelancerlogin.html">Login</a>
                </h5>
            </form>
        </div>
        <div class="right">
           <div class="parent">
            <img src="make-it-real.png" alt="">
           </div>
        </div>
    </section>
</body>

</html>
